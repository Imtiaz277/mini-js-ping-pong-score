<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 - Ping Pong</title>

    <!--- Bulma CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    
    <section class="section">

        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    
                    <div class="card">
    
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=3784&amp;q=80" alt="">
                            </figure>
                        </div>
    
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Score Keeper</p>
                        </header>
                        
                        <div class="card-content">
                            <h1 class="is-1 title"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score.</p>
                        
                            <label for="maxScore" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="maxScore">
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                        </div>
    
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="incrementP1ScoreBtn">+1 Player One</button>
                            <button class="is-info button card-footer-item" id="incrementP2ScoreBtn">+1 Player Two</button>
                            <button class="is-danger button card-footer-item" id="resetBtn">Reset</button>
                        </footer>
    
                    </div>
    
                </div>
            </div>
        </div>
        
    </section>
    

    


    <script src="script.js"></script>
</body>
</html>
